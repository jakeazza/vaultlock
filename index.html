<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VaultLock | Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: radial-gradient(circle at 30% 30%, rgba(0, 130, 160, 0.25), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(160, 40, 100, 0.25), transparent 40%),
                  #0a0b14;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .glow {
      background: linear-gradient(135deg, #0099bb, #a33677);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      font-weight: 700;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 6px rgba(0,153,187,0.5), 0 0 12px rgba(163,54,119,0.5);
      }
      50% {
        text-shadow: 0 0 12px rgba(0,153,187,0.75), 0 0 24px rgba(163,54,119,0.6);
      }
    }

    .logo {
      width: 214px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 6px rgba(0, 130, 160, 0.4)) drop-shadow(0 0 4px rgba(160, 40, 100, 0.3));
    }

    .subtext {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #bbb;
    }

    .button {
      margin-top: 30px;
      background: linear-gradient(135deg, #007a8a, #8e2f6c);
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 130, 160, 0.25), 0 0 14px rgba(160, 40, 100, 0.2);
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(0, 130, 160, 0.5), 0 0 26px rgba(160, 40, 100, 0.35);
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/Yauj5Vq.png" alt="VaultLock Logo" class="logo" />
  <div class="glow">VaultLock is Coming Soon</div>
  <div class="subtext">Protecting creators. Eliminating leaks.</div>
  <a href="https://forms.fillout.com/t/kvHgsGbrHGus" class="button" target="_blank">Join the Waitlist</a>
</body>
</html>
